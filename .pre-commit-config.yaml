minimum_pre_commit_version: 3.0.0
fail_fast: true
default_stages: [commit, push, manual]

repos:
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        args:
          - '--line-length=99'
          - '--diff'
          - '--color'

  - repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8-bugbear, dlint]
        args:
          - '--max-line-length=99'
          - '--extend-ignore=E1,W1,E2,W1,E3,W3,E4,W4,E5,W5,E731'

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args:
          - '--profile black'